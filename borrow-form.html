<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 1em;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0fb300;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0a8d00;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Borrow Form</h1>
        <form action="submit-success.html" method="post">
            <!-- Existing Fields -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <!-- New Fields -->
            <label for="borrow-date">Borrow Date:</label>
            <input type="date" id="borrow-date" name="borrow-date" required>

            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date" required>

            <label for="notes">Additional Notes (Optional):</label>
            <textarea id="notes" name="notes" placeholder="Any special requests or notes"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
