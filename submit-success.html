<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0fb300;
        }
        .return-button {
            background-color: #0fb300;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .return-button:hover {
            background-color: #0a8d00;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>Thank You!</h1>
        <p>Your borrow request has been submitted successfully.</p>
        <a href="main.html" class="return-button">Return to Main Page</a>
    </div>

</body>
</html>
